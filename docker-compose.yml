version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: starterskalender-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: starterskalender
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: starterskalender
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U starterskalender"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js applicatie
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: starterskalender-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://starterskalender:${DB_PASSWORD:-changeme}@postgres:5432/starterskalender?schema=public
      
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # Email (Magic Link)
      EMAIL_SERVER: ${EMAIL_SERVER}
      EMAIL_FROM: ${EMAIL_FROM}
      
      # SendGrid
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_REPLY_TO: ${MAIL_REPLY_TO}
      
      # OIDC (optioneel)
      OIDC_ENABLED: ${OIDC_ENABLED:-false}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      OIDC_ISSUER: ${OIDC_ISSUER}
      
      # Features
      SEED_DUMMY: ${SEED_DUMMY:-false}
      ENABLE_2FA: ${ENABLE_2FA:-true}
      CRON_SECRET: ${CRON_SECRET}
      
      # Timezone
      TZ: Europe/Brussels
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  # Cron service voor e-mail reminders
  cron:
    build:
      context: .
      dockerfile: Dockerfile.cron
    container_name: starterskalender-cron
    restart: unless-stopped
    depends_on:
      - postgres
      - app
    environment:
      DATABASE_URL: postgresql://starterskalender:${DB_PASSWORD:-changeme}@postgres:5432/starterskalender?schema=public
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_REPLY_TO: ${MAIL_REPLY_TO}
      TZ: Europe/Brussels

volumes:
  postgres_data:

